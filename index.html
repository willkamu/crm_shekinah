<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ChMS La Shekinah</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
      /* Hide scrollbar for Chrome, Safari and Opera (for .no-scrollbar utility) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Global Scrollbar - Sleek Blue */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #93c5fd; 
        border-radius: 6px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }

      body {
        background-color: #f8fafc;
      }
      /* Smooth transitions */
      .page-transition {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
      .animate-slideUp { animation: slideUp 0.4s ease-out; }

      /* Modern Button Hover Effect */
      .btn-hover {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .btn-hover:active {
        transform: scale(0.95);
      }

      /* PRINT STYLES */
      @media print {
        body {
          background-color: white;
        }
        nav, header, aside, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
        }
        .print-only-visible {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          transform: none !important;
          box-shadow: none !important;
          border: none !important;
        }
        /* Hide all other modals or overlays */
        .fixed:not(.print-only-visible) {
          display: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-brand-light selection:text-brand-navy">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script> 
  </body>
</html>
